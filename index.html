    <style>
      body { font-family: 'Inter', sans-serif; }
      
      /* High Contrast Pulse Fade for the Dot */
      @keyframes pulse-fade {
        0% { opacity: 1; transform: scale(1); }
        50% { opacity: 0; transform: scale(0.85); } /* Fades to 0 for max contrast */
        100% { opacity: 1; transform: scale(1); }
      }
      
      /* Ring Expansion Animation */
      @keyframes pulse-ring {
        0% { transform: scale(0.5); opacity: 0.8; }
        80%, 100% { transform: scale(2.5); opacity: 0; }
      }

      .ring-container {
        position: relative;
      }

      /* The Center Dot */
      .circle {
        width: 10px;
        height: 10px;
        background-color: #22c55e; /* green-500 */
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: 0;
        animation: pulse-fade 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; /* Faster 1.5s */
      }

      /* The Expanding Ring */
      .ringring {
        border: 2px solid #22c55e;
        border-radius: 50%;
        height: 10px;
        width: 10px;
        position: absolute;
        left: 0;
        top: 0;
        animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }
    </style>
